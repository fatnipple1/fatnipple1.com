<title>fatnipple1.com</title>

<style>
    .feed {
        margin: auto;
        max-width: 810px;
        display: flex;
        flex-wrap: wrap;
    }

    .feed > img {
        object-fit: cover;
        width: 250px;
        height: 250px;
        background-color: lightgrey;
        margin: 10px;
        line-height: 100px;
        text-align: center;
    }

    .title {
		text-align: center;
		margin: auto;
	}

	.title > img {
		width: 40%;
	}
	
	.title > a > img {
		padding-top: 10px;
		image-orientation: from-image;
		max-height: 500px;
		max-width: 50%;
		width: auto;
	}

	.footer {
		text-align: center;
		margin: 50px;
	}

	.footer > hr {
		max-width: 900px;
	}

    @media screen and (max-width: 1050px) {
		.title > img {
			width: 80%;
		}
		
		body {
			margin-top: 50px;
		}
	}
</style>

<div class="title">
	<img id src="{{ title }}"><br/>
	<a id="entry" href="/fatnipple1.html">
		<img id="home" src="{{ home }}">
	</a>
</div>

<div class="feed">
    {% for img in images %}
        <img src="{{ img }}">
    {% endfor %}
</div>


<footer class="footer">
	<hr/>
	<p>fatnipple1.com</p>
	<p>by the <a target="_blank" href="https://instagram.com/htbinc/">Hot Tub Boys</a></p>
</footer>
